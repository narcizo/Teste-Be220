<ion-menu menuId="menu" type="overlay" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">TODO conteúdo menu</ion-content>
</ion-menu>

<ion-menu menuId="notifications" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Notificações</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">Você não tem notificações.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>

      <ion-buttons slot="start">
        <ion-menu-button menu="menu"></ion-menu-button>
      </ion-buttons>
    
      <ion-title>Usina Play</ion-title>
    
      <ion-buttons slot="end">
        <ion-menu-button menu="notifications"></ion-menu-button>
      </ion-buttons>
    
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    Tap the button in the toolbar to open the menu. 
  </ion-content>
</div>
